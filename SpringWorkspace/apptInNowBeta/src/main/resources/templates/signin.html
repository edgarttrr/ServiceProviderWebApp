	<body class="landing is-preload">
		<div id="page-wrapper">

			<!-- Header -->
				<header id="header" class="alt">
					<h1><a href="http://localhost:8080/welcome">Appointment In Now</a> by ETR</h1>
					<nav id="nav">
						<ul>
							<li><a href="http://localhost:8080/welcome" class="button" onclick="window.location.href = 'http://localhost:8080/welcome/signin';">Home Page</a></li>
							<li><a href="http://localhost:8080/welcome/register" class="button" onclick="window.location.href = 'http://localhost:8080/welcome/register';">Register Now</a></li>
						</ul>
					</nav>
				</header>

			<!-- Banner -->
				<section id="banner">
					<h2>ApptInNow.com</h2>
					<p>Register details below.</p>
					<!--<ul class="actions special">
						<li><a href="#" class="button primary">Sign Up</a></li>
						<li><a href="#" class="button">Learn More</a></li>
					</ul> -->
				</section>

			<!-- Main -->
			

					<section class="box special">
						
								<form id="msform" action="/welcome/login" method = "POST" >
								 
							
								  <!-- fieldsets -->
								  <fieldset>
								    <h2 class="fs-title">Sign in to your account</h2>
								    <h3 class="fs-subtitle">No forgot password intergrated yet</h3>
								    Email: <input type="email" id="email" name= "email" />
									Password: <input type="password" id="password" name ="password"  />

								    <input type="submit" id="submit" value="Sign In"   /> 
								  </fieldset>
								
								</form>
					</section>

					
	<script type="text/javascript">
   
	function showAlert(){
    	alert("here 0");
  
    }
    
    jQuery(document).ready(function($) {
    	 
		$("#submit").click(function(){
			
			
			var serviceProviderData = {};
	
			serviceProviderData["email"] = $("#email").val();
		
			serviceProviderData["password"] = $("#password").val();
		
			
			
			$.ajax({
				type : "POST",
				contentType : "application/x-www-form-urlencoded",
				url : "/welcome/login",
				data : serviceProviderData,
					
				success : function(Data){
					
				  },
				error: function(){
				    alert('Email or Password is incorrect please try again.');
				    window.location.href = "http://localhost:8080/welcome/signin";
				    
				    
				  }
			});
		});
 
	});</script>
