<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
<title>Getting Started: Handling Form Submission</title>
<script src="https://code.jquery.com/jquery-1.12.3.min.js"
	type="text/javascript"></script>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<h1>Form</h1>
	<form id="submitForm"  onsubmit="false">
		<p>
			BusinessName: <input type="text" id="businessName" />
		</p>
		<p>
			Street address: <input type="text" id="streetName" />
		</p>
		
		<p>
			City: <input type="text" id="city" />
		</p>
		
		<p>
			ZipCode: <input type="text" id="zipCode" />
		</p>
		
		<p>
			Phone Number: <input type="text" id="phoneNumber" />
		</p>
		<p>
			Email: <input type="text" id="email" />
		</p>
		
		<p>
			Yelp Link: <input type="text" id="yelpLink" />
		</p>

		<p>
			Cost Estimator: <input type="text" id="cost"  />
		</p>
		<p>
			Business Category: <input type="text" id="category"  />
		</p>
		
		<p>
			Password: <input type="text" id="password"  />
		</p>
		
		<p>
			<input type="button" id="submit1" value="Submit3" /> <input
				type="reset" value="Reset" />
		</p>
		
		<p>
			<input type="button" id="submit2" value="Welcome Page" onclick="window.location.href = 'http://localhost:8080/welcome';" /> <input/>
		</p>
		
		<p>
			<input type="button" id="submit2" value="LOGIN Page" onclick="window.location.href = 'http://localhost:8080/welcome/login';" /> <input/>
		</p>
	</form>

	<script type="text/javascript">
   
	function showAlert(){
    	alert("here 0");
  
    }
    
    jQuery(document).ready(function($) {
    	 
		$("#submit1").click(function(){
			
			showAlert();
			var serviceProviderData = {};
			serviceProviderData["businessName"] = $("#businessName").val();
			serviceProviderData["streetName"] = $("#streetName").val();
			serviceProviderData["city"] = $("#city").val();
			serviceProviderData["zipCode"] = $("#zipCode").val();
			serviceProviderData["phoneNumber"] = $("#phoneNumber").val();
			serviceProviderData["email"] = $("#email").val();
			serviceProviderData["yelpLink"] = $("#yelpLink").val();
			serviceProviderData["cost"] = $("#cost").val();
			serviceProviderData["category"] = $("#category").val();
			serviceProviderData["password"] = $("#password").val();
		
			
			
			$.ajax({
				type : "POST",
				contentType : "application/json",
				url : "/welcome/users",
				data : JSON.stringify(serviceProviderData),
				dataType : 'json',				
				success : function(data) {
					
					alert("here 1");
				}
			});
		});
 
	});</script>
</body>
</html>
